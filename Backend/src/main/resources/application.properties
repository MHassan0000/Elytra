# Application Configuration
spring.application.name=Elytra City Management Backend
server.port=8080

# Database Configuration (PostgreSQL 18)
spring.datasource.url=jdbc:postgresql://localhost:5432/elytra
spring.datasource.username=postgres
spring.datasource.password=bigbruh
spring.datasource.driver-class-name=org.postgresql.Driver

# HikariCP Connection Pool
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000

# JPA / Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# Logging
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.com.elytra.backend=INFO

# Server Configuration
server.error.include-message=always
server.error.include-binding-errors=always

